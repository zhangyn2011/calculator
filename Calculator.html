<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算器</title>
<link type="text/css" rel="stylesheet" href="Calculator.css"/>
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="Calculator.js"></script>
</head>

<body>
<div class="mywork">
<ul class="keyboard">
<li><h3>Calculator</h3></li>
<li><input type="text" id="result"></li>
<li>
<input type="button" value="1" class="numberkey" id="one">
<input type="button" value="2" class="numberkey" id="two">
<input type="button" value="3" class="numberkey" id="three">
<input type="button" value="+" class="numberkey" id="plus">
</li>
<li>
<input type="button" value="4" class="numberkey" id="four">
<input type="button" value="5" class="numberkey" id="five">
<input type="button" value="6" class="numberkey" id="six">
<input type="button" value="-" class="numberkey" id="minus">
</li>
<li>
<input type="button" value="7" class="numberkey" id="seven">
<input type="button" value="8" class="numberkey" id="eight">
<input type="button" value="9" class="numberkey" id="nine">
<input type="button" value="*" class="numberkey" id="multiply">
</li>
<li>
<input type="button" value="0" class="numberkey" id="zero">
<input type="button" value="C" id="clear">
<input type="button" value="=" id="equal">
<input type="button" value="/" class="numberkey" id="divide">
</li>

</ul>
</div>
</body>
</html>
