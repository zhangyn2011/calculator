<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算器</title>
<link type="text/css" rel="stylesheet" href="Calculator.css"/>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript" src="Calculator.js"></script>
</head>

<body>
<div class="mywork">
<span style="text-align:center;"><h3>Calculator</h3></span>
<ul class="keyboard">
<li><input type="text" id="result"></li>
<li>
<input type="button" value="1" class="numberkey">
<input type="button" value="2" class="numberkey">
<input type="button" value="3" class="numberkey">
<input type="button" value="+" class="numberkey">
</li>
<li>
<input type="button" value="4" class="numberkey">
<input type="button" value="5" class="numberkey">
<input type="button" value="6" class="numberkey">
<input type="button" value="-" class="numberkey">
</li>
<li>
<input type="button" value="7" class="numberkey">
<input type="button" value="8" class="numberkey">
<input type="button" value="9" class="numberkey">
<input type="button" value="*" class="numberkey">
</li>
<li>
<input type="button" value="0" class="numberkey">
<input type="button" value="C" class="numberkey">
<input type="button" value="=" class="numberkey">
<input type="button" value="/" class="numberkey">
</li>

</ul>
</div>
</body>
</html>
